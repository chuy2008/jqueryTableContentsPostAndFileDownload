@(title: String)(lOfBusUnits: List[models.BusinessUnitId])(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.dataTables.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-migrate-1.2.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.json-2.4.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.dataTables.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
    </head>
    <body>
     <header>
        <p id="logo"> Table with jquery Post and File Download Application </p>
     </header>
     <nav>
        <ul id="busUnits">
             @for(busUnit <- lOfBusUnits){
               <a href="@routes.Application.displayStatsForBusinessUnitSelected(busUnit)">@busUnit.name</a>   
              <br>
             	}
        </ul>
        <p class="allBussUnits">      
           <a href="@routes.Application.displayStatsForAllBusinessUnits">All Business Units</a>
           <br><br>
           <a href="@routes.Application.index">New Search</a>                   
        </p>
        
        
        
            
     </nav>
     <section id="main">
        @content
     </section>
    </body>
</html>
